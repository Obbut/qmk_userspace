# Keychron Q15 Max keymap for keymap-drawer

layout:
  qmk_info_json: q15-layout.json

layers:
  Mac Base:
    - [Screenshot, "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", BSPC, Play]
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, "[", "]", "\\"]
    - [Esc, A, S, D, F, G, H, J, K, L, ";", "'", Enter]
    - [Shift, Z, X, C, V, B, N, M, ",", ".", "/", Shift, Up, Del]
    - [Ctrl, Opt, Aero, Cmd, Space, Space, {t: Fn1, h: MO(2)}, {t: Fn2, h: MO(4)}, Left, Down, Right]

  Win Base:
    - [PrtSc, "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", BSPC, Play]
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, "[", "]", "\\"]
