    - [Shift, Z, X, C, V, B, N, M, ",", ".", "/", Shift, Up, Del]
    - [Ctrl, Win, "", Alt, Space, Space, {t: Fn1, h: MO(3)}, {t: Fn2, h: MO(4)}, Left, Down, Right]

  Mac Fn1:
