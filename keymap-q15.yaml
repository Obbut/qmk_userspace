    - ["", "", "", "", "", "", "", "", "", "", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", ""]

  Win Fn1:
    - [{t: RGB, type: rgb-green}, Bright-, Bright+, Task, File, {t: RGB-, type: rgb-green-dark}, {t: RGB+, type: rgb-green}, Prev, Play, Next, Mute, Vol-, "=", ""]
    - [{t: Boot, type: rgb-red}, {t: BT1, type: rgb-cyan}, {t: BT2, type: rgb-cyan}, {t: BT3, type: rgb-cyan}, {t: 2.4G, type: rgb-cyan}, "", "", "", "", "", "", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", "", ""]
